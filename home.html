<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>


<body class="min-h-screen max-w-md bg-[#f4f5f7] mx-auto">

    <header class="border-b-1 border-[#0808081A]">
        <section class="flex justify-between py-3 mx-auto w-11/12">
            <div class="left items-center flex gap-2">
                <div class="logo w-[60px]">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="balence-info">
                    <h2 class="text-[18px] font-extrabold">$<span id="balence">45000</span></h2>
                    <p class="text-[#080808]/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./first.html" class="btn btn-soft text-[#080808]/50 font-normal"><i
                        class="fa-solid fa-arrow-right-from-bracket fa-rotate-180  text-[#080808]/50"></i>Logout</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-8 space-y-5">
        <h2 class="text-[24px] font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-[#080808]/50">Enjoy easy and convenient financial services with us. Cashout charge is low and
        </p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-[20px] rounded-xl">
                <img src="./images/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full py-[20px] rounded-xl">
                <img src="./images/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-[20px] rounded-xl">
                <img src="./images/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-[20px] rounded-xl">
                <img src="./images/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-[20px] rounded-xl">
                <img src="./images/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-[20px] rounded-xl">
                <img src="./images/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="chackout" class="w-11/12 mx-auto py-5">
        <h2 class="font-bold mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full shadow rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-medium text-[16px]">Agent Number</label>
                    <input id="cashout-number" type="text" maxlength="11" minlength="11"
                        class="input rounded-full bg-[#F4F5F7] w-full" placeholder="Enter Agent number" />

                    <br>
                    <label class="label text-neutral font-medium text-[16px]">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-[#F4F5F7] w-full"
                        placeholder="Enter amount to withdraw" />
                    <br>
                    <label class="label text-neutral font-medium text-[16px]">4 Digit Pin</label>
                    <input id="cashout-pin" type="password" maxlength="4" minlength="4"
                        class="input rounded-full bg-[#F4F5F7]  w-full" placeholder="Enter 4 Digit Pin" />
                    <button id="withdraw-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <script src="./script/cashout.js"></script>
</body>

</html>
