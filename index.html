<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>


<body class="min-h-screen max-w-md bg-[#f4f5f7] mx-auto">
    <section>
        <div class="logo w-[200px] mx-auto pt-[210px]">
            <img src="./images/Logo-full.png" alt="">
        </div>
    
        <div class="form pt-[32px]">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-medium text-[16px]">Mobile Number</label>
                        <input id="input-number"  type="text" maxlength="11" minlength="11" class="input rounded-full bg-[#F4F5F7]" placeholder="Enter your number" value="01234567890"
                        />
                        <label class="label text-neutral font-medium text-[16px] mt-[16px]">4 Digit Pin</label>
                        <input id="input-pin" type="password" maxlength="4" minlength="4" class="input rounded-full bg-[#F4F5F7]" placeholder="Enter 4 Digit Pin" />
                        <button id="loging-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <script src="./script/loging.js"></script>
</body>

</html>
